
# Default storage location
data_path = "./data"

# Global log level
log_level = "info"

[backtest]
reporting_currency = "USDT"
markets_file = "config/markets.toml"

[backtest.initial_balances]
USDT = 10000.0

[risk_management]
max_order_quantity = 1.0
max_position_quantity = 2.0
max_drawdown = 0.05

[exchange.paper_sandbox]
driver = "paper"
rest_url = "sandbox"
ws_url = "sandbox"
api_key = ""
api_secret = ""
symbol = "BTCUSDT"
balance_currency = "USDT"
initial_balance = 10000.0
slippage_bps = 0.0
fee_bps = 0.0

[exchange.paper_sandbox.market]
mode = "random_walk"
start_price = 25000.0
volatility = 0.003
interval_ms = 500

[exchange.bybit_testnet]
driver = "bybit"
rest_url = "https://api-testnet.bybit.com"
ws_url = "wss://stream-testnet.bybit.com"
api_key = ""
api_secret = ""

[exchange.bybit_mainnet]
driver = "bybit"
rest_url = "https://api.bybit.com"
ws_url = "wss://stream.bybit.com"
api_key = ""
api_secret = ""

[exchange.binance_testnet]
driver = "binance"
rest_url = "https://testnet.binancefuture.com"
ws_url = "wss://stream.binancefuture.com/stream"
api_key = ""
api_secret = ""

[exchange.binance_mainnet]
driver = "binance"
rest_url = "https://fapi.binance.com"
ws_url = "wss://fstream.binance.com/stream"
api_key = ""
api_secret = ""

[live]
state_path = "./reports/live_state.db" # Legacy path override for state persistence
metrics_addr = "127.0.0.1:9100"
log_path = "./logs/live.json"
reconciliation_interval_secs = 60
reconciliation_threshold = 0.001

[live.persistence]
engine = "sqlite"
path = "./reports/live_state.db"

[live.alerting]
webhook_url = ""
max_data_gap_secs = 300
max_order_failures = 3
max_drawdown = 0.03

