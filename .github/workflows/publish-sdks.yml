name: Publish SDKs

on:
  workflow_call:
    inputs:
      ref:
        description: "Git ref (tag or branch) to publish SDKs from"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (tag or branch) to publish SDKs from"
        required: true
        default: main

permissions:
  contents: read
  id-token: write

jobs:
  publish-python:
    name: Publish Python SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/tesser-py
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: latest
          enable-cache: true
          cache-dependency-glob: "sdk/tesser-py/uv.lock"

      - name: Install Python
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync --all-extras --group dev

      - name: Ensure version sync
        run: uv run scripts/sync_version.py

      - name: Generate protobuf stubs
        run: uv run scripts/codegen.py

      - name: Run tests
        run: uv run pytest

      - name: Build wheel
        run: uv build

      - name: Publish via Trusted Publisher
        run: uv publish --trusted-publishing always
